<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>

    <div class="container">
        <h2>Quotes Generator</h2>
        <h3 id="quotes">Updating...</h3>
        <label id="auther">Updating...</label>
        <button id="btns">Generate</button>
    </div>

    <script>
        let quotes = document.getElementById('quotes');
        let auther = document.getElementById("auther");
        let btns = document.getElementById("btns");
        const api_url ="https://api.quotable.io/random";

        btns.addEventListener("click",()=>{
            updatequote(api_url);
        })

        async function updatequote(url){
            let response = await fetch(url);
            let data = await response.json();
            quotes.innerHTML = data.content;
            auther.innerHTML = data.author;
        }
        

    </script>

</body>
</html>
